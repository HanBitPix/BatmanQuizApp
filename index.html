<!DOCTYPE html>
<html lang="en">
<head>
  <title>Batman Quiz App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css" type='text/css'>
</head>

<body>
    <header class='container text-center'>
        <h2 class='display-4 my-2 text-white'>How well do you know</h4>
        <img class="img-fluid rounded my-3" id="batman-logo" src="Images/Batman-Icon.png"></img>
        <h2 class='batman-text display-3'>BATMAN?</h2>
        <p class='text-white mt-2'>Questions will get harder as you progress!</p> 
        <button type="button" class="start-button btn btn-outline-primary btn-lg d-block mx-auto my-3">START</button>
    </header>


  <!-- // Modal -->
      <div class="modal-pop">
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-body text-center modal-image">
                <!-- Dpeneding on answer : switches -->
              </div>
              <div class="modal-footer">
                <button type="button" class="modal-btn btn btn-secondary btn-block" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div> 

    <!-- Question Card -->
    <main class='container-fluid'>
      <div class="card text-center col-12 col-xl-6 mx-auto">
        <!-- This tracks the amount of incorrect and correct questions & the current question number -->
        <div class="mt-4">
          <button type="button" class="btn btn-outline-danger">INCORRECT: <span class="incorrectAnswerCounter badge badge-light">0</span></button>
          <button type="button" class="btn btn-outline-primary mx-3">QUESTION: <span class="question-counter badge badge-light"></span></button>
          <button type="button" class="btn btn-outline-success">CORRECT: <span class="correctAnswerCounter badge badge-light">0</span></button>
        </div>
        <!-- Questions -->
        <div class="card-body">
          <form id="target">
          </form>
        </div>


        
        <!-- Question #s | Navigation -->
        <div class="m-3">
          <nav aria-label="Page navigation example">
            <ul class="pagination pagination-lg justify-content-center">
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">2</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">4</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">5</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">6</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">7</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">8</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">9</a></li>
              <li class="page-item disabled"><a class="page-link" href="#">10</a></li>
            </ul>
          </nav>  
        </div>
      </div>
    </main>

    <div class="results container">
        <table class="table table-dark">
            <thead>
              <tr class="final-score">
              </tr>
              <tr>
                <th scope="col">Question #</th>
                <th scope="col">Your Answer</th>
                <th scope="col">Answer Key</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <button type="button" class="reset-button btn btn-outline-primary btn-lg d-block mx-auto my-3">START OVER</button>
    </div>

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="QA.js"></script>
    <script type="text/javascript" src="index.js"></script>  
</body>
</html>
